<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perpustakaan Sekolah Digital</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gradient theme-light">
    <div class="container my-5">
      <div class="card main-card shadow-lg">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-center mb-4">Perpustakaan Digital</h1>
            <button id="theme-toggle" class="btn btn-toggle shadow-neumorphic">
              <i id="theme-icon" class="bi bi-moon-fill"></i>
            </button>
          </div>
          
          <!-- Form Buku -->
          <div id="book-form" class="mb-4">
            <h3>Tambah Buku Baru</h3>
            <form id="add-book-form">
              <div class="mb-3">
                <label for="book-title" class="form-label">Judul Buku</label>
                <input type="text" class="form-control" id="book-title" required />
              </div>
              <div class="mb-3">
                <label for="book-author" class="form-label">Penulis</label>
                <input type="text" class="form-control" id="book-author" required />
              </div>
              <div class="mb-3">
                <label for="book-category" class="form-label">Kategori</label>
                <select class="form-select" id="book-category">
                  <option value="Fiksi">Fiksi</option>
                  <option value="Non-Fiksi">Non-Fiksi</option>
                  <option value="Sains">Sains</option>
                  <option value="Sejarah">Sejarah</option>
                  <!-- Add more categories as needed -->
                </select>
              </div>
              <div class="mb-3">
                <label for="book-description" class="form-label">Deskripsi</label>
                <textarea class="form-control" id="book-description" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Tambah Buku</button>
            </form>
          </div>

          <!-- Pencarian Buku -->
          <div id="book-search" class="mb-4">
            <h3>Cari Buku</h3>
            <input type="text" id="search-input" class="form-control" placeholder="Cari buku..." />
          </div>

          <!-- Daftar Buku -->
          <div id="book-list">
            <h3>Daftar Buku</h3>
            <ul class="list-group" id="book-list-ul">
              <!-- Buku akan ditampilkan di sini -->
            </ul>
          </div>          
        </div>
      </div>
    </div>

    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/controllers/LibraryController.js"></script>
    <script type="module" src="src/controllers/models/Book.js"></script>
    <script type="module" src="src/controllers/Utils/alert.js"></script>
    <script type="module" src="src/controllers/Utils/theme.js"></script>
    <script type="module" src="src/views/BookForm.js"></script>
    <script type="module" src="src/views/BookList.js"></script>
    <script type="module" src="src/views/Search.js"></script> <!-- Menambahkan pencarian buku -->
  </body>
</html>
